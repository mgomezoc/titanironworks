<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Error del Servidor | Titan Iron Works</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
        }
        
        .error-code {
            font-size: clamp(6rem, 15vw, 10rem);
            font-weight: 700;
            color: #d9534f;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(217, 83, 79, 0.3);
        }
        
        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 1rem;
            color: #ffffff;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #cccccc;
            margin-bottom: 2rem;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.75rem;
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .btn-primary {
            background-color: #8b7355;
            color: #ffffff;
        }
        
        .btn-primary:hover {
            background-color: #6b5640;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 115, 85, 0.4);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .reload-btn {
            cursor: pointer;
        }
        
        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
            }
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/logo.webp" alt="Titan Iron Works" class="logo">
        <div class="error-code">500</div>
        <h1>Error del Servidor</h1>
        <p>Algo salió mal en nuestro servidor. Ya estamos trabajando para solucionarlo. Por favor, intenta de nuevo en unos momentos.</p>
        <div class="buttons">
            <button onclick="location.reload()" class="btn btn-primary reload-btn">
                <span>↻</span>
                Reintentar
            </button>
            <a href="/" class="btn btn-secondary">
                Volver al Inicio
            </a>
        </div>
    </div>
</body>
</html>
